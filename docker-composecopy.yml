services:
  bot_clone:
    container_name: mafia_bot_clone
    build: .
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py bot
      "
    volumes:
      - .:/app
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always
